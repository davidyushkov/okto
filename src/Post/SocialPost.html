<div class="social-post">
    <header class="post-header">
        <div class="post-user">
            <div class="avatar-wrapper">
                <img id="avatar" class="avatar" src="https://api.dicebear.com/9.x/initials/svg?seed=Default" alt="avatar">
            </div>
            <div class="user-info">
                <div id="display-name">Unknown user</div>
                <div class="user-info-bottom">
                    <div id="username">@username</div>
                    <div class="separator">|</div>
                    <div id="date" class="date">never</div>
                </div>
            </div>
        </div>
        <div>
            <button id="like-button" class="like-button">0 ❤️</button>
        </div>
    </header>
    <div id="content" class="content">
        <slot name="content"></slot>
        No words
    </div>
    <button id="see-more-button" class="see-more">See more</button>
</div>
